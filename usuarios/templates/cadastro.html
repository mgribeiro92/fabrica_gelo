<!DOCTYPE html>
<html lang="pt-br">

{% load static %}

<head>

    <meta charset="utf-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <title>Fara√≥ Gelo</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href= {% static  "css/cadastro.css" %}>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=AR+One+Sans:wght@400;500;600;700&family=Bree+Serif&display=swap');
    </style>
   
</head>

<body>

    <nav class="navbar">
        <div class="logo">
            <img style="max-width: 70%" src = {% static "img/logotipo.png" %} alt=""> 
        </div>
        <div class="menu">
            <a id = "entrar" href="">Entrar</a>
        </div>
    </nav>

    <header class="header">
        <div class="container-fluid">
            {% if messages %} 
                {% for message in messages %}
                    <div class= "alert {{ message.tags }}" >{{ message }} </div>
                {% endfor %}        
            {% endif %}
        </div>              
        <div class="form">
            <form action="" method="POST"> {% csrf_token %}               
                <h1 style="font-size: 25px">Cadastre-se</h1>
                <div class="row mb-2">
                    <div class="col">
                        <label>Primeiro Nome</label>
                        <input type="text" class="form-control" name="primeiro_nome">
                    </div>
                    <div class="col">
                        <label>Ultimo Nome</label>
                        <input type="text" class="form-control" name="ultimo_nome">
                    </div>
                </div>
              
                <div class="form-outline mb-2">                  
                  <label>Usuario</label>
                  <input type="text" class="form-control" name="username">
                </div>
              
                <div class="form-outline mb-2">                  
                  <label>Email</label>
                  <input type="email" class="form-control" name="email">
                </div>

                <div class="form-outline mb-2">                    
                    <label>Senha</label>
                    <input type="password" class="form-control" name="senha">
                </div>

                <div class="form-outline mb-2">
                    <label>Confirmar Senha</label>
                    <input type="password" class="form-control" name="confirmar_senha">
                </div>                                          
              
                <button type="submit" class="btn btn-primary btn-block mb-4">Cadastrar</button>
              
                
              </form>
        </div>        
    </header>

</body>

</html>

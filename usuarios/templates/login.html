<!DOCTYPE html>
<html lang="pt-br">

{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href={% static "img/piramide.png" %} >
    
    <title>Fara√≥ Gelo - Login</title>
    <link rel="stylesheet" href="{% static  "css/login.css" %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=AR+One+Sans:wght@400;500;600;700&family=Bree+Serif&display=swap');
    </style>

</head>

<body>    

    <header>
        
        <div class="card_login">
            
            {% if messages %} 
                {% for message in messages %}
                    <div class= "alert {{ message.tags }}" >{{ message }} </div>
                {% endfor %}        
            {% endif %}
            
            <img src= {% static "img/logotipo-02.png" %} alt="">

            
            <form action="" method="POST"> {% csrf_token %}               
                <h1>Login</h1>                                
                <div class="form-outline mb-2">                  
                    <label>Usuario</label>
                    <input type="text" class="form-control" name="username">
                </div>            
                
                <div class="form-outline mb-2">                    
                    <label>Senha</label>
                    <input type="password" class="form-control" name="senha">
                </div>               
                
                <div class="form-check d-flex mb-2">
                    <input class="form-check-input me-2" type="checkbox" name="continuar_conectado" >
                    <label class="form-check-label">Continuar Conectado</label>
                </div>
                
                <input type="submit" class="btn btn-primary btn-block mb-4" value="Login"></button>             
            </form> 
            
        </div>                
    </header>
</body>

</html>
